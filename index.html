<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <title>Hello World TWA</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // This code will execute once the WebApp script is loaded
      window.onload = () => {
          const webApp = window.Telegram.WebApp;
          console.log(webApp); // Inspect available methods and properties

          console.log("Running mini-app on...");
          console.log(webApp.version);
          console.log(webApp.platform);

          // BOT API call
          webApp.requestFullscreen();

          console.log("Checking fullscreen...");
          console.log(webApp.isFullscreen);
      };
  </script>
  </body>
</html>
